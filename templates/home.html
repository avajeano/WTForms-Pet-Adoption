<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pets</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="display-1 text-center">Pets</h1>
        <table class="table table-sm">
            <thead>
                <th class="col-3">Name</th>
                <th class="col-5"></th>
                <th>Adopt</th>
            </thead>
            <tbody>
                {% for pet in pets %}
                <tr>
                    <td><a href="/{{pet.id}}" class="btn btn-primary" style="width: 8rem;">{{pet.name}}</a></td>
                    <td><img src="{{pet.photo_url}}" class="img-fluid w-25 h-25"></td>
                    {% if pet.available %}
                    <td class="fw-bold">Available</td>
                    {% endif %} 
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/add" class="btn btn-success">Add Pet</a>
    </div>
</body>
</html>
